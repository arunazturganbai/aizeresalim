<body>

<div class="container mt-5">
    <section id="cast">

                <ul class="list-group">
                    <li class="list-group-item">Cillian Murphy</li>

</div>


<div class="tab">
    <button class="tablinks" onclick="openCity(event, 'Per1')">Cillian Murphy</button>
    <button class="tablinks" onclick="openCity(event, 'Per2')">Matt Damon</button>
    <button class="tablinks" onclick="openCity(event, 'Per3')">Emily Blunshet</button>
  </div>
  
  <!-- Tab content -->
  <div id="Per1" class="tabcontent">
    <h3>Cillin Murphy</h3>
    <p>19/03/1976</p>
  </div>
  
  <div id="Per2" class="tabcontent">
    <h3>Matt Damon</h3>
    <p>24/02/1977</p>
  </div>
  
  <div id="Per3" class="tabcontent">
    <h3>Emily Blunshet</h3>
    <p>18/05/1988</p>
  </div>
<script>
  function openCity(evt, cityName) {
    // Declare all variables
    var i, tabcontent, tablinks;
  
    // Get all elements with class="tabcontent" and hide them
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
  
    // Get all elements with class="tablinks" and remove the class "active"
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
  
    // Show the current tab, and add an "active" class to the button that opened the tab
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
  }
</script>
<div class="container text-white">
    <h1>User Feedback</h1>

    <button id="showSuccess">Show Success Alert</button>
    <button id="showError">Show Error Alert</button>
    
    <div id="successAlert" class="alert success">Success! This is a success message.</div>
    <div id="errorAlert" class="alert error">Error! Something went wrong.</div>
    <script>
        const successAlert = document.getElementById("successAlert");
        const errorAlert = document.getElementById("errorAlert");

        const showSuccessButton = document.getElementById("showSuccess");
        showSuccessButton.addEventListener("click", () => {
            showSuccessAlert("Success! This is a success message.");
        });

        const showErrorButton = document.getElementById("showError");
        showErrorButton.addEventListener("click", () => {
            showErrorAlert("Error! Something went wrong.");
        });

        function showSuccessAlert(message) {
            successAlert.textContent = message;
            successAlert.style.display = "block";

            setTimeout(() => {
                successAlert.style.display = "none";
            }, 3000);
        }

        function showErrorAlert(message) {
            errorAlert.textContent = message;
            errorAlert.style.display = "block";

            setTimeout(() => {
                errorAlert.style.display = "none";
            }, 3000);
        }
    </script>
</div>
